<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeWork FORM</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/inputmask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/jquery.inputmask.min.js"></script>


  <script src="script.js" defer></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="homework">
    <p class="title">We would like to help you</p>
    <form class="homework" id="formMy">
      <input type="text" name="Name" class="input" placeholder="Name" required />
      <textarea type="text" name="Message" class="input" placeholder="Message"></textarea>
      <p class="how">How to answer You?</p>
      <input type="phone" name="Number" class="input" id="phone" placeholder="+38 (___) ___-__-__" required />
      <input type="email" class="input" name="Email" placeholder="Email" required />
      <button type="submit" id="btn" class="button">Send</button>
      <p id="errorMessage" class="errorMessage"></p>
      <p class="errorEmail" id="errorEmail">Email має бути формату:"example@exem.ple"</p>
    </form>
  </div>
</body>

</html>
