<!DOCTYPE html>
<html lang="гл">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/timer.svg" type="image/svg+xml">

</head>

<body>
    <main>
        <div class="titleImg">
            <img class="titleImg__img" src="img/timer.svg" alt="Таймер">
            <div class="timerTitle">Таймер відліку</div>
        </div>
        <div class="timer">
            <span id="hour" class="timer"></span>
            <span id="min" class="timer"></span>
            <span id="sec" class="timer"></span>
        </div>
        <div class="setTimer">
            <input type="number" class="setTimer__hour" placeholder="Години">
            <input type="number" class="setTimer__min" placeholder="Хвилини">
            <input type="number" class="setTimer__sec" placeholder="Секунди">
            
        </div>
        <button class="setTimer__btn">Встановити таймер</button>
    </main>

</body>

</html>
