<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/timer.svg" type="image/svg+xml">

</head>

<body>
    <main>
        <div class="titleImg">
            <img class="titleImg__img" src="img/timer.svg" alt="Таймер">
            <div class="timerTitle">Таймер відліку</div>
        </div>
        <div class="timersBack">
        <div id="timers" class="timers">
            <span id="hour" class="timer flip-card">00</span>:<span id="min"
                class="timer flip-card">00</span>:<span id="sec" class="timer flip-card">00</span>
            <audio id="tickSound" src="audio/sec.mp3" preload="auto"></audio>
        </div>
        </div>
        <div id="setTimer" class="setTimer">
            <input type="number" class="setTimer__hour" placeholder="Години" min="0" max="23" >
            <input type="number" class="setTimer__min" placeholder="Хвилини" min="0" max="59">
            <input type="number" class="setTimer__sec" placeholder="Секунди" min="0" max="59" >
            <audio id="endSound" src="audio/end.mp3" preload="auto"></audio>
        </div>
        <div class="btnDiv">
            <button class="setTimer__btn">Встановити таймер</button>
            <button id="cencelTimer" class="cencelTimer__btn">Відмінити таймер</button>
        </div>
        
    </main>

</body>

</html>
