<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>HomeWork</title>
  </head>

  <body>
    <div id="input">
      <label for="name">Ім`я</label>

      <input
        type="text"
        name="name"
        id="name"
        placeholder="Ведіть ім`я"
        required
      />
      <label for="name">Вік</label>

      <input
        type="text"
        name="age"
        id="age"
        placeholder="Ведіть вік"
        required
      />
      <label for="name">Професія</label>

      <input
        type="text"
        name="prof"
        id="prof"
        placeholder="Ведіть професію"
        required
      />
      <button onclick="form_popup()">Натиснути</button>
    </div>
  </body>
</html>
